
<main class="mt-2 mb-5" id="contact">

    <div class="container ">

        <h1 class="fw-bold text-center h1-responsive my-2 ">
            Contact Us
        </h1>
        

        <div class="row mt-5">

            <div class="container col-md-6 col-sm-12">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d118147.68201992099!2d70.75125520227027!3d22.2736307944381!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3959c98ac71cdf0f%3A0x76dd15cfbe93ad3b!2sRajkot%2C%20Gujarat!5e0!3m2!1sen!2sin!4v1670524442833!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="col-md-5 mb-md-0 mb-5">
                <form id="contact-form" name="contact-form"  method="POST">

                    <div class="row">

                        <h3 class="fw-bold text-center h3-responsive my-2 ">Feedback Form</h3>
                        <div class="row-md-6">
                            <div class="md-form mb-0">
                                <label for="name" class="">Your name</label>
                                <input type="text" id="name" name="name" class="form-control" placeholder="Enter Name"
                                    required>
                            </div>
                        </div>
                        
                        <div class="row-md-6">
                            <div class="md-form mb-0">
                                <label for="email" class="">Your email</label>
                                <input type="text" id="email" name="email" class="form-control"
                                    placeholder="Enter Email" required>
                            </div>
                        </div>
                       

                    </div>
                   
                    <div class="row">
                        <div class="col-md-12 pt-3">
                            <div class="md-form mb-0">
                                <label for="subject" class="">Subject</label>
                                <input type="text" id="subject" name="subject" class="form-control"
                                    placeholder="Enter Subject" required>
                            </div>
                        </div>
                    </div>
                   
                    <div class="row">
                            <div class="col-md-12 pt-3">

                            <div class="md-form">
                                <label for="message">Your message</label>
                                <textarea type="text" id="message" name="message" rows="6"
                                    class="form-control md-textarea" placeholder="Message"></textarea>
                            </div>

                        </div>
                    </div>
                    
                </form>

                <div class="text-center text-md-left mt-3">
                    <button class="btn btn-outline-danger">Submit</button>
                </div>
            </div>
           
           
            

        </div>
        
    </div>
</main>
